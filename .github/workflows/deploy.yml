name: Deploy to EC2

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_push:
    name: ðŸš¢ Build and Push Docker Images
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and Push Docker Images
        run: |
          docker build --build-arg GIT_COMMIT_SHA=$(git rev-parse HEAD) -t uka17/envault-nginx:latest .
          docker push uka17/envault-nginx:latest

  deploy:
    name: ðŸš€ Deploy containers to EC2
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    continue-on-error: true
    needs: build_and_push
    environment:
      name: PROD
      url: http://ec2-13-60-105-210.eu-north-1.compute.amazonaws.com:9000

    steps:
      - name: SSH into EC2 and Deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/envault_fe
            git pull origin master         

            # Refresh images
            docker pull uka17/envault-nginx:latest

            # Restart services
            docker-compose down
            docker-compose up -d --remove-orphans
